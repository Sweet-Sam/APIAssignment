<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album Searcher</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body id="#body">
  
  <div class="heading">Sam's Album Info Finder!</div>

  <div class="inputs">
      <label for="ArtistName">Artist:</label>
      <input type="text" name="ArtistInput" id="ArtistName"> <br>
      <label for="AlbumName">Album:&nbsp;</label>
      <input type="text" name="AlbumInput" id="AlbumName"> <br>

      <button id="search" onclick="InfoFetcher()">Look for it!</button>
  </div>

  <div id="ContainmentUnit">
    
    <div id="AlbumBasicInfo"></div>
    <img id="CoverArt" src="#" alt="">
    <div id="TagsAndStats"></div>
    <div id="Tracks"></div>
  </div>


  <script src="./script.js"></script>

</body>
</html>
